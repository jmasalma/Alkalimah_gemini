<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkalimah - Arabic Flashcards</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Alkalimah</h1>
            <div class="progress-info">
                <span id="progress-text">1 / 1000</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Flashcard -->
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="word-arabic" id="word-arabic">Loading...</div>
                    <div class="word-translation" id="word-translation">Please wait...</div>
                    <div class="word-transliteration" id="word-transliteration" style="display: none;">Loading...</div>
                    
                    <!-- Audio Button -->
                    <button class="audio-button" id="audio-button" disabled>
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <span class="audio-text">Play Audio</span>
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn prev-btn" id="prev-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                    Previous
                </button>
                
                <button class="control-btn next-btn" id="next-btn">
                    Next
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
            </div>
        </main>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="transliteration-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="setting-label">Show Transliteration</span>
                </div>
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-play-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="setting-label">Auto-play Audio</span>
                </div>
            </div>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="settings-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Loading Alkalimah...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
