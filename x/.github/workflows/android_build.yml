name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Grant execute permission for gradlew
        # This ensures the build script can actually run on the Linux runner
      run: chmod +x gradlew

    - name: Generate debug keystore
      run: keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

    - name: Build with Gradle
      # This generates the APK in the build/outputs/apk/debug folder
      run: ./gradlew assembleDebug

    - name: Upload APK
      # This makes the APK available for download in the "Actions" tab of GitHub
      uses: actions/upload-artifact@v4
      with:
        name: AlKalimah-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
